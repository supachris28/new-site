  <article>
    <h1>Your reading options</h1>
    <div class="main">
        <div class="column card-container">
            <h2>Latest News</h2>
            <li *ngFor="let newsItem of news">

            </li>
        </div>
        <div class="column">
            <h2>Latest courses</h2>
        </div>
    </div>
  </article>
</div>
