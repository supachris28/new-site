<a class="card" [routerLink]="['/viewer/news', newsItem.id, newsItem.slug]">
    <img src="{{ mediaPath }}" />
    <div>
        <p [innerHTML]="title"></p>
        <p class="smaller">{{ categories }}</p>
        <p class="smaller right">{{ newsItem.date | date: 'dd MMM yyyy' }}</p>
    </div>
</a>
