<h1>Some products</h1>
<ul class="card-container">
    <li *ngFor="let product of products" class="card product">
        <a [routerLink]="['/products', product.productId]">
            <img src="{{ product.imageUrl }}" />
            <p class="title">{{ product.detail?.title }}</p>
            <p>{{ product.detail?.length }}</p>
            <p class="author">{{ product.detail?.authors }}</p>
            <p class="description">{{ product.detail?.oneLiner }}</p>
        </a>
    </li>
</ul>
